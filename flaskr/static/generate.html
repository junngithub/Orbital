<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password - Lock&Key</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/generate.css">
    
    <script>
        function copyToClipboard(password) {
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function generatePassword(includeSpecialChars) {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            const specialChars = "!@#$%^&*()_+[]{}|;:,.<>?";
            const passwordLength = 12;
            let password = "";
            const characters = includeSpecialChars ? chars + specialChars : chars;
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            document.getElementById("generated-password").textContent = password;
        }

        function quickAddPassword(password) {
            // Implement the quick add functionality here
            alert('Password added to your list: ' + password);
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("include-special-chars").addEventListener("change", (event) => {
                generatePassword(event.target.checked);
            });
            generatePassword(false); // Generate password initially without special characters
        });
    </script>

</head>
<body>
    <header>
        <a href="home.html">
                <img src="/Image Files/logo.svg" alt="Lock&Key Logo">
        </a>

        <nav class="header-right">
            <ul>
                <li><a href="index.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="password-generator">
            <h2>Generated Password</h2>
            <div id="generated-password" class="generated-password">password123</div>
            <div class="controls">
                <label for="include-special-chars">
                    <input type="checkbox" id="include-special-chars"> Include special characters
                </label>
                <div class="buttons">
                    <button onclick="copyToClipboard(document.getElementById('generated-password').textContent)">Copy</button>
                    <button onclick="generatePassword(document.getElementById('include-special-chars').checked)">Generate Again</button>
                    <button onclick="quickAddPassword(document.getElementById('generated-password').textContent)">Quick Add</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Lock&Key. All rights reserved.</p>
    </footer>
</body>
</html>
