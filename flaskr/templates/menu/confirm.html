{% extends 'base.html' %}

{% block page_content %}
  <head>
    <script src="{{ url_for('static', filename='Scripts/cancel.js') }}"></script>
  </head>
  <form method="post" data-defaultlocation="{{ goto }}" id="form">
    <dialog open>
      <p> {{ message }} </p>
      <input type="submit" value="Ok" name="answer" id="Ok"> <input type = "button" value="Cancel" onclick="cancel()" name="answer" id="Cancel">
    </dialog>
  </form>
{% endblock %}
